spring.application.name=SpringBootGeneration


##.................Mysql Database.............................
spring.datasource.url=jdbc:mysql://localhost:3306/dataform
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


##.............Hibernate.................
## Use the appropriate dialect for your MySQL version
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


## Enable logging of SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
## Automatically update the schema
spring.jpa.hibernate.ddl-auto=update


## Show SQL in the console
spring.jpa.show-sql=true


## Email Notification Getting
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


